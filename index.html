<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>MetroBust</title>
    <style>
      :root {
        /* Easy tweak: raise/lower timestamp (bigger = higher). */
        --expiry-bottom: 10%;

        /* Easy tweak: distance from left/right edges for the timestamp. */
        --expiry-pad: 30px;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
        overflow: hidden;
      }

      body {
        font-family: -apple-system, "SF Pro Display", "SF Pro Text", system-ui, -system-ui, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
      }

      /* Keep the experience portrait-like even if the device rotates */
      body {
        overscroll-behavior: none;
      }

      .stage {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /*
        Always render in a phone-like aspect ratio (works on desktop + mobile).
        The container scales to fit within the viewport without cropping.
      */
      .phone {
        position: relative;
        height: 100dvh;
        max-height: 100vh;
        aspect-ratio: 9 / 19.5;
        width: auto;
        max-width: 100vw;
        overflow: hidden;
        background: #000;
        /* Let text scale relative to this container (video width). */
        container-type: inline-size;
      }

      @media (orientation: landscape) {
        /* In landscape, keep a portrait viewport centered with black bars */
        .phone {
          height: 100vh;
          max-width: calc(100vh * (9 / 19.5));
        }
      }

      .video-stack {
        position: absolute;
        inset: 0;
      }

      .ticket-video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: 50% 100%;
        transform: scale(1.15);
        transform-origin: 50% 100%;
        background: #000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0ms;
      }

      .ticket-video.is-active {
        opacity: 1;
        pointer-events: auto;
      }

      .datetime {
        position: absolute;
        left: 0;
        right: 0;
        bottom: calc(env(safe-area-inset-bottom) + var(--expiry-bottom, 10%));
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.5px;
        line-height: 1.1;
        display: flex;
        justify-content: center;
        text-align: center;
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum" 1;
        white-space: nowrap;
        padding: 0 var(--expiry-pad, 50px);
        box-sizing: border-box;
      }

      /* Actual text node we measure and size */
      .datetime > span {
        display: inline-block;
        font-size: var(--expiry-font-size, 66px);
      }

      /* Prevent text selection / callouts on iOS */
      .datetime {
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="phone">
        <div class="video-stack" id="videoStack">
          <video
            class="ticket-video is-active"
            data-index="0"
            autoplay
            muted
            loop
            playsinline
            webkit-playsinline
            preload="auto"
          >
            <source src="Render%20Vids/0105.mp4" type="video/mp4" />
          </video>

          <video
            class="ticket-video"
            data-index="1"
            autoplay
            muted
            loop
            playsinline
            webkit-playsinline
            preload="auto"
          >
            <source src="Render%20Vids/0105(1).mp4" type="video/mp4" />
          </video>

          <video
            class="ticket-video"
            data-index="2"
            autoplay
            muted
            loop
            playsinline
            webkit-playsinline
            preload="auto"
          >
            <source src="Render%20Vids/0105(2).mp4" type="video/mp4" />
          </video>
        </div>

        <div id="expiry" class="datetime" aria-label="Expiration time">
          <span id="expiryText">--/--/---- --:-- --</span>
        </div>
      </div>
    </div>

    <script>
      const OFFSET_HOURS = 4;

      function pad2(n) {
        return String(n).padStart(2, "0");
      }

      function formatAsTicketDate(date) {
        const month = pad2(date.getMonth() + 1);
        const day = pad2(date.getDate());
        const year = date.getFullYear();

        let hour = date.getHours();
        const minute = pad2(date.getMinutes());
        const ampm = hour >= 12 ? "PM" : "AM";
        hour = hour % 12;
        if (hour === 0) hour = 12;

        return `${month}/${day}/${year} ${pad2(hour)}:${minute} ${ampm}`;
      }

      function updateExpiry() {
        const now = new Date();
        const adjusted = new Date(now.getTime() + OFFSET_HOURS * 60 * 60 * 1000);
        document.getElementById("expiryText").textContent = formatAsTicketDate(adjusted);
      }

      function fitExpiryText() {
        const el = document.getElementById("expiry");
        const textEl = document.getElementById("expiryText");
        if (!el) return;
        if (!textEl) return;

        const cs = getComputedStyle(el);
        const paddingLeft = parseFloat(cs.paddingLeft) || 0;
        const paddingRight = parseFloat(cs.paddingRight) || 0;
        const available = Math.max(0, el.clientWidth - paddingLeft - paddingRight);
        if (available <= 0) return;

        // Binary search the largest font size that fits within the available width.
        let lo = 12;
        let hi = 120;
        let best = lo;

        for (let i = 0; i < 12; i++) {
          const mid = (lo + hi) / 2;
          el.style.setProperty("--expiry-font-size", `${mid}px`);

          // Force a sync measurement.
          const fits = textEl.scrollWidth <= available;
          if (fits) {
            best = mid;
            lo = mid;
          } else {
            hi = mid;
          }
        }

        el.style.setProperty("--expiry-font-size", `${Math.floor(best)}px`);
      }

      // iOS may block autoplay unless muted+inline; attempt play anyway.
      const videoStack = document.getElementById("videoStack");
      const videos = Array.from(document.querySelectorAll(".ticket-video"));
      let currentVideoIndex = 0;

      function setVideoByIndex(index) {
        const nextIndex = ((index % videos.length) + videos.length) % videos.length;
        currentVideoIndex = nextIndex;

        for (let i = 0; i < videos.length; i++) {
          videos[i].classList.toggle("is-active", i === currentVideoIndex);
        }

        // Ensure all videos remain ready; especially important on iOS.
        tryPlayAll();
      }

      function tryLockPortrait() {
        // Best-effort: works in some browsers/PWA contexts; iOS Safari typically ignores it.
        try {
          if (screen?.orientation?.lock) {
            const p = screen.orientation.lock("portrait");
            if (p && typeof p.catch === "function") p.catch(() => {});
          }
        } catch {
          // Ignore
        }
      }

      function tryPlayOne(v) {
        v.muted = true;
        const p = v.play();
        if (p && typeof p.catch === "function") p.catch(() => {});
      }

      function tryPlayAll() {
        for (const v of videos) tryPlayOne(v);
      }

      // Set the expiry once on load. Do NOT continuously update â€” this
      // shows a snapshot of when the ticket was last checked.
      updateExpiry();
      fitExpiryText();

      document.addEventListener("visibilitychange", () => {
        if (!document.hidden) {
          updateExpiry();
          fitExpiryText();
          tryPlayAll();
        }
      });

      // Re-fit text if the container size changes (rotation, address bar show/hide, etc).
      window.addEventListener("resize", () => {
        fitExpiryText();
      });

      // Swipe left/right to switch between the two looping videos (mobile).
      let touchStartX = null;
      let touchStartY = null;
      const SWIPE_MIN_PX = 50;

      videoStack.addEventListener(
        "touchstart",
        (e) => {
          tryLockPortrait();
          tryPlayAll();
          if (!e.touches || e.touches.length !== 1) return;
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        },
        { passive: true }
      );

      videoStack.addEventListener(
        "touchend",
        (e) => {
          if (touchStartX == null || touchStartY == null) return;
          const t = e.changedTouches && e.changedTouches[0];
          if (!t) return;

          const dx = t.clientX - touchStartX;
          const dy = t.clientY - touchStartY;

          touchStartX = null;
          touchStartY = null;

          if (Math.abs(dx) < SWIPE_MIN_PX) return;
          if (Math.abs(dx) <= Math.abs(dy)) return;

          if (dx < 0) {
            setVideoByIndex(currentVideoIndex + 1);
          } else {
            setVideoByIndex(currentVideoIndex - 1);
          }
        },
        { passive: true }
      );

      // Desktop: use left/right arrow keys to switch videos.
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          e.preventDefault();
          tryLockPortrait();
          tryPlayAll();
          setVideoByIndex(currentVideoIndex + 1);
        } else if (e.key === "ArrowLeft") {
          e.preventDefault();
          tryLockPortrait();
          tryPlayAll();
          setVideoByIndex(currentVideoIndex - 1);
        }
      });

      // Kick once on load.
      tryLockPortrait();
      tryPlayAll();
    </script>
  </body>
</html>
