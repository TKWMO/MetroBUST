<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>MetroBust</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
        overflow: hidden;
      }

      body {
        font-family: -apple-system, "SF Pro Display", "SF Pro Text", system-ui, -system-ui, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
      }

      /* Keep the experience portrait-like even if the device rotates */
      body {
        overscroll-behavior: none;
      }

      .stage {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /*
        Always render in a phone-like aspect ratio (works on desktop + mobile).
        The container scales to fit within the viewport without cropping.
      */
      .phone {
        position: relative;
        height: 100dvh;
        max-height: 100vh;
        aspect-ratio: 9 / 19.5;
        width: auto;
        max-width: 100vw;
        overflow: hidden;
        background: #000;
      }

      @media (orientation: landscape) {
        /* In landscape, keep a portrait viewport centered with black bars */
        .phone {
          height: 100vh;
          max-width: calc(100vh * (9 / 19.5));
        }
      }

      video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
      }

      .datetime {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(env(safe-area-inset-bottom) + 10.5%);
        color: #fff;
        font-weight: 700;
        font-size: clamp(17px, 4.4vw, 34px);
        letter-spacing: 0.5px;
        line-height: 1.1;
        text-align: center;
        white-space: nowrap;
      }

      /* Prevent text selection / callouts on iOS */
      .datetime {
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="phone">
        <video
          id="bgVideo"
          autoplay
          muted
          loop
          playsinline
          webkit-playsinline
          preload="auto"
        >
          <source id="bgVideoSource" src="Render%20Vids/0105.mp4" type="video/mp4" />
        </video>

        <div id="expiry" class="datetime" aria-label="Expiration time">--/--/---- --:-- --</div>
      </div>
    </div>

    <script>
      const OFFSET_HOURS = 4;

      function pad2(n) {
        return String(n).padStart(2, "0");
      }

      function formatAsTicketDate(date) {
        const month = pad2(date.getMonth() + 1);
        const day = pad2(date.getDate());
        const year = date.getFullYear();

        let hour = date.getHours();
        const minute = pad2(date.getMinutes());
        const ampm = hour >= 12 ? "PM" : "AM";
        hour = hour % 12;
        if (hour === 0) hour = 12;

        return `${month}/${day}/${year} ${pad2(hour)}:${minute} ${ampm}`;
      }

      function updateExpiry() {
        const now = new Date();
        const adjusted = new Date(now.getTime() + OFFSET_HOURS * 60 * 60 * 1000);
        document.getElementById("expiry").textContent = formatAsTicketDate(adjusted);
      }

      // iOS may block autoplay unless muted+inline; attempt play anyway.
      const video = document.getElementById("bgVideo");
      const videoSource = document.getElementById("bgVideoSource");

      const VIDEO_SOURCES = [
        "Render%20Vids/0105.mp4",
        "Render%20Vids/0105(1).mp4",
        "Render%20Vids/0105(2).mp4",
      ];
      let currentVideoIndex = 0;

      function setVideoByIndex(index) {
        const nextIndex = ((index % VIDEO_SOURCES.length) + VIDEO_SOURCES.length) % VIDEO_SOURCES.length;
        currentVideoIndex = nextIndex;
        videoSource.src = VIDEO_SOURCES[currentVideoIndex];
        video.load();
        tryPlay();
      }

      function tryLockPortrait() {
        // Best-effort: works in some browsers/PWA contexts; iOS Safari typically ignores it.
        try {
          if (screen?.orientation?.lock) {
            const p = screen.orientation.lock("portrait");
            if (p && typeof p.catch === "function") p.catch(() => {});
          }
        } catch {
          // Ignore
        }
      }

      function tryPlay() {
        video.muted = true;
        const p = video.play();
        if (p && typeof p.catch === "function") p.catch(() => {});
      }

      // Set the expiry once on load. Do NOT continuously update â€” this
      // shows a snapshot of when the ticket was last checked.
      updateExpiry();

      document.addEventListener("visibilitychange", () => {
        if (!document.hidden) {
          updateExpiry();
          tryPlay();
        }
      });

      // Swipe left/right to switch between the two looping videos (mobile).
      let touchStartX = null;
      let touchStartY = null;
      const SWIPE_MIN_PX = 50;

      video.addEventListener(
        "touchstart",
        (e) => {
          tryLockPortrait();
          if (!e.touches || e.touches.length !== 1) return;
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        },
        { passive: true }
      );

      video.addEventListener(
        "touchend",
        (e) => {
          if (touchStartX == null || touchStartY == null) return;
          const t = e.changedTouches && e.changedTouches[0];
          if (!t) return;

          const dx = t.clientX - touchStartX;
          const dy = t.clientY - touchStartY;

          touchStartX = null;
          touchStartY = null;

          if (Math.abs(dx) < SWIPE_MIN_PX) return;
          if (Math.abs(dx) <= Math.abs(dy)) return;

          if (dx < 0) {
            setVideoByIndex(currentVideoIndex + 1);
          } else {
            setVideoByIndex(currentVideoIndex - 1);
          }
        },
        { passive: true }
      );

      // Desktop: use left/right arrow keys to switch videos.
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          e.preventDefault();
          tryLockPortrait();
          setVideoByIndex(currentVideoIndex + 1);
        } else if (e.key === "ArrowLeft") {
          e.preventDefault();
          tryLockPortrait();
          setVideoByIndex(currentVideoIndex - 1);
        }
      });

      // Kick once on load.
      tryLockPortrait();
      tryPlay();
    </script>
  </body>
</html>
